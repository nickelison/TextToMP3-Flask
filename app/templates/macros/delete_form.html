{# templates/macros/macros.html #}

{# https://stackoverflow.com/questions/51854109/allowing-users-to-delete-their-accounts-leads-to-400-bad-request-in-flask #}

{%- macro form_tag(endpoint, fid='', css_class='', method='post') -%}
  <form action="{{ url_for(endpoint, **kwargs) }}" method="{{ method }}"
        id="{{ fid }}" class="{{ css_class }}" role="form">
    {{ form.hidden_tag() }}
    {{ caller () }}
  </form>
{%- endmacro -%}
